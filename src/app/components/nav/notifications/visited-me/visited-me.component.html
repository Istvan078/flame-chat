<h2 class="seenMeBorder">Látogatók</h2>
<div class="row friendsSeenMeCont">
  <div *ngFor="let friend of friendsSeenMe" class="col mb-2">
    <mat-card class="friendsSeenMeCard">
      <mat-card-header>
        <div
          [ngStyle]="{
            'background-image': 'url(' + friend.profilePicture + ')'
          }"
          mat-card-avatar
          class="example-header-image"
        ></div>
        <mat-card-title>{{ friend.displayName }}</mat-card-title>
        <mat-card-subtitle>{{ friend.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
      <mat-card-footer> </mat-card-footer>
    </mat-card>
  </div>
</div>
<h2 class="mt-2 newMessagesBorder">Új üzenetek</h2>
<div class="row">
  <div *ngFor="let mess of newMessages" class="col mb-2">
    <mat-card class="newMessagesCard">
      <mat-card-header>
        <div
          [ngStyle]="{
            'background-image': 'url(' + mess.message.profilePhoto + ')'
          }"
          mat-card-avatar
          class="example-header-image"
        ></div>
        <mat-card-title>{{ mess.message.displayName }}</mat-card-title>
        <mat-card-subtitle>{{ mess.message.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="text-center"><b>{{ mess.message.message }}</b></mat-card-content>
      <mat-card-footer> </mat-card-footer>
    </mat-card>
  </div>
</div>

<div>
  <button
    (click)="backToChat()"
    class="green me-2"
    type="button"
    mat-raised-button
  >
    <span class="align-middle">
      <mat-icon class="fs-1"> keyboard_backspace </mat-icon>
    </span>
    <span class="fs-4 align-middle"> Vissza</span>
  </button>
</div>
