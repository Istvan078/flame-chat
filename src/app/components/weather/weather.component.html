
<div class="d-flex justify-content-center align-items-center">
<mat-form-field class="mt-4">
    <mat-label>Hely neve</mat-label>
<input matInput [(ngModel)]="location" type="text">
</mat-form-field>
<button class="ms-2" mat-flat-button color="accent" (click)="getWeather(location)">Keres√©s</button>
</div>

<ng-container *ngIf="weather.location">
    <div class="d-grid justify-content-center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{weather.location}}</mat-card-title>
        </mat-card-header>
    
        <mat-card-content>
            <p>{{weather.forecast}}</p>
        </mat-card-content>
    </mat-card>
    </div>
</ng-container>
