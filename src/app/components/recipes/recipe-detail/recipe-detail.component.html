<mat-card class="mt-3">
  <mat-card-header>
    <mat-card-title> {{recipe.name}}</mat-card-title>
   
</mat-card-header>
  <div class="recipe-making-container">
    <mat-card-content>
    <mat-card-subtitle>Elkeszites: </mat-card-subtitle>   {{ recipe.howToMake }}
    </mat-card-content>
    <mat-card-content class="card-content">
      <mat-card-subtitle>Hozzávalók: </mat-card-subtitle>   {{ recipe.ingredients }}
      </mat-card-content>
    </div>
  <mat-card-footer>
    <mat-card-content>
      <mat-card-subtitle>Adag: {{ recipe.portion }} Nehezseg: {{recipe.difficulty}} Elkeszitesi ido: {{recipe.timeToMake}} perc</mat-card-subtitle>
    </mat-card-content>
  </mat-card-footer>
  <mat-card-actions class="justify-content-end">
      <button class="me-2"  routerLink="/recipes/edit" [queryParams]="{key: recipe.key}" mat-raised-button color="accent" type="button">Modositas</button>
      <button class="deleteButton"  (click)="deleteRecipe()" mat-raised-button type="button">Torles</button>
  </mat-card-actions>
</mat-card>
