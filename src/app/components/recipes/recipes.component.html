<div class="row d-flex justify-content-center">
    <div
      class="text-center col-12 col-md-4 col-lg-4 col-xl-4"
    >
      <button routerLink="create" class="btn btn-secondary mt-3" type="button">
        Uj recept hozzaadasa
      </button>
      <h2 class="mt-3 mb-0 border-top border-success border-5">Receptek</h2>

      <div
        class="mt-0 text-center"
       
        *ngFor="let recipe of recipes "
      >
        <ul class="list-group text-center mt-0">
          <li
            [ngClass]="{ active: recipe.key === key }"
            class="list-group-item list-group-item-light mb-1"
            style="cursor: pointer"
            (click)="recipeDetail(recipe.key)"
          >
            {{ recipe.name | shorten : 15 }}
          </li>
        </ul>
      </div>
    </div>
    <div
      class=" col-12 col-md-8 col-lg-8 col-xl-8"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
