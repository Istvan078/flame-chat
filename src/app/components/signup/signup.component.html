<div class="container-0">
  <h2
    matTooltipPosition="left"
    matTooltip="Kérjük írja be az e-mail címét és használjon egy erős jelszót a sikeres regisztráláshoz."
  >
    Regisztráció Email címmel
  </h2>
</div>
<form (ngSubmit)="createUserWithEmAndPa()" #f="ngForm">
  <mat-form-field>
    <mat-label for="email">Email</mat-label>
    <input
      matInput
      [(ngModel)]="email"
      type="email"
      name="email"
      email
      required
      #emaill="ngModel"
    />
  </mat-form-field>
  <div class="text-center mt-0 container-2">
    <span *ngIf="!emaill.valid && emaill.touched"
      >Kerlek adj meg egy ervenyes e-mail cimet</span
    >
  </div>
  <mat-form-field>
    <mat-label for="password">Jelszó</mat-label>
    <input
      #passRef
      matInput
      [(ngModel)]="password"
      type="password"
      name="password"
      required
    />
    <mat-icon
      (click)="
        passRef.type === 'password'
          ? (passRef.type = 'text')
          : (passRef.type = 'password')
      "
      matIconSuffix
      >{{
        passRef.type === 'password' ? 'visibility_off' : 'visibility'
      }}</mat-icon
    >
  </mat-form-field>

  <div *ngFor="let gender of genders">
    <label>
      <input
        [(ngModel)]="this.genderr"
        ngModel
        [value]="gender"
        type="radio"
        name="gender"
        id="gender"
        required
      />
      {{ gender }}
    </label>
  </div>

  <button [disabled]="!f.valid" color="accent" mat-raised-button type="submit">
    Regisztráció
  </button>
</form>

<div class="container-0 container-1 mt-3">
  <button
    mat-flat-button
    color="warn"
    routerLink="/login"
    matTooltipPosition="left"
    matTooltip="Gyorsabb belépés regisztráció nélkül"
  >
    Regisztráció Google fiókkal, vagy telefonszámmal
  </button>
</div>

<div id="registeredModal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>{{ 'Sikeres regisztráció' }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary green"
          data-bs-dismiss="modal"
        >
          <span class="icons"
            ><mat-icon>
              {{ 'done' }}
            </mat-icon></span
          >
        </button>
      </div>
    </div>
  </div>
</div>
