<!-- <ng-content select="form-container"></ng-content> -->

<form
  *ngIf="publishForm"
  class="mt-3 d-grid"
  [formGroup]="publishForm"
  (ngSubmit)="onFormSubmit()"
>
  @for(data of AllFormData(); track data) {

  <mat-form-field>
    <mat-label>{{ data.label }}</mat-label>
    @if(data.matIcon){
    <mat-icon matSuffix>{{ data.matIcon }}</mat-icon>
    } @if(!data.textArea){
    <input
      class="text-center"
      [formControlName]="data.input.formControlName"
      matInput
      [type]="data?.input?.type!"
    />
    } @else {<textarea
      [formControlName]="data.input.formControlName"
      matInput
      rows="5"
    ></textarea>
    }
  </mat-form-field>
  }
  <div class="text-center" formArrayName="pictures">
    <button
      (click)="addPictures()"
      color="accent"
      mat-raised-button
      type="button"
    >
      Fényképek hozzáadása <mat-icon matSuffix>photo</mat-icon>
    </button>
    <ng-container>
      <div
        *ngFor="let pictureControl of forFormArray(); let i = index"
        class="input-group mb-2"
      >
        <input
          (change)="selectedFiles($event)"
          *ngIf="i < 1"
          type="file"
          multiple
          class="form-control"
          [formControlName]="i"
        />
      </div>
    </ng-container>
  </div>
  <mat-form-field class="select-container mt-2">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-label>Látható mások számára is</mat-label>
    <mat-select formControlName="isShared" id="isShared">
      <mat-option (click)="notShared = false" ngClass="green" value="yes"
        >Igen</mat-option
      >
      <mat-option (click)="notShared = true" ngClass="yellow" value="no"
        >Csak nekem</mat-option
      >
    </mat-select>
  </mat-form-field>
  <ng-content #ngcontent></ng-content>
</form>
